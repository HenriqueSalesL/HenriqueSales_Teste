<!DOCTYPE html>
<html>
<head>
	<title>Sistema de Cadastro</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body onload="mostraNovo(), corridas()">
<div class="container">
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand">Henrique-Teste</a>
		</div>
		<ul class="nav navbar-nav">
			<div class="dropdown">
				<li><a href="menu.html"><button class="dropbtn">Home</button></a></li>
			</div>
			<div class="dropdown">
				  <button class="dropbtn">Cadastro/Consulta <span class="caret"></span></button>
				  <div class="dropdown-content">
					<a href="CadastroMotorista.html">Motorista</a>
					<a href="CadastroPassageiro.html">Passageiro</a>
					</div>
			</div>
			<div class="dropdown">
				<a href="CadastroCorridas.html"><button class="dropbtn">Corridas</button></a>
			</div>
			
		 
		</ul>
	  </div>
	</nav>
	<div>
	<aside class="leftbar">
	
		<form id="formulario">
		
			<div id="aviso"></div>
			<div class="form-group">
				<label>Nome:</label>
				<input type="text" class="form-control" name="" id="nomeMotorista" placeholder="Digite o nome...">
			</div>
			<div class="form-group">
				<label>Data de Nascimento:</label>
				<input type="text" class="form-control" name="" id="dataMotorista" placeholder="Digite a data de nascimento...">
			</div>
			<div class="form-group">
				<label>CPF:</label>
				<input type="text" class="form-control" name="" id="cpfMotorista" placeholder="Digite o cpf...">
			</div>
			<div class="form-group">
				<label>Modelo do Carro:</label>
				<input type="text" class="form-control" name="" id="modeloCarro" placeholder="Digite o modelo do carro...">
			</div>
			<tr>
                                <td>Status:</td>
                                <td>
                                        <select name="statusMotorista" id="statusMotorista">
                                                <option value="Ativo">Ativo</option>
                                                <option value="Inativo">Inativo</option>
                                        </select>
                                </td>
            </tr>
			<tr>
                                <td>Sexo:</td>
                                <td>
                                        <select name="sexoMotorista" id="sexoMotorista">
                                                <option value="F">F</option>
                                                <option value="M">M</option>
                                        </select>
                                </td>
                        </tr><br>
			<button type="submit" class="btn btn-primary btn-lg">Adicionar</button>
		</form>
	</aside>
	<aside class="rightbar">
			 <table class="table table-hover" >
				<nav class="navbar navbar-default">
						<div class="navbar-header">
						<a class="navbar-brand">Motoristas</a>
						</div>
				</nav>
					<thead>
					  <tr>
						<th>Nome</th>
						<th>Data/Nasc</th>
						<th>CPF</th>
						<th>Modelo</th>
						<th>Status</th>
						<th>Sexo</th>
						<th>Alterar<th>
					  </tr>
					</thead>
					<tbody id="resultados">
					</tbody>
			 </table>
	</aside>
	</div>
	<div class="Home" style="background-image:url(imagens/fundo2.png)">
	</div>
	
</div>
 	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/mainMotorista.js"></script>
</body>
</html>
